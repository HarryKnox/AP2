<ion-header>
  <div class="topPurple"></div>

  <div class="greyBit">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500">
      <path fill="#992FED" fill-opacity="1" d="M -4 500 C 627 378 817 86 1242 102 C 1336 107 1399 140 1438 180 L 1440 0 L 1360 0 C 1280 0 1120 0 960 0 C 800 0 640 0 480 0 C 320 0 160 0 80 0 L 0 0 Z"></path>
    </svg>
    <ion-back-button defaultHref="/"></ion-back-button>
  </div>

</ion-header>



<ion-content>

  <h3>Register</h3>

  <ion-item lines="none">
    <ion-label position="stacked">User Name</ion-label>
    <ion-input type="UserName" placeholder="JimSmith" name="UserName" [(ngModel)]="credentials.username"></ion-input>
  </ion-item>
 
  <ion-item lines="none">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="jim@email.com" name="email" [(ngModel)]="credentials.email"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" placeholder="••••••••" name="password" [(ngModel)]="credentials.password">
    </ion-input>
  </ion-item>

  <ion-button (click)="register()" expand="block">Register</ion-button>

</ion-content>



<ion-footer>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700">
    <rect width="100%" height="100%" fill="white"></rect>
    <path fill="#992FED" fill-opacity="1" d="M 0 250 C 491 590 581 102 1500 100 L 1900 753 L 3 753 Z"></path>
  </svg>
</ion-footer>
