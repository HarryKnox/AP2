<ion-header>
  <div class="topPurple"></div>

  <div class="greyBit">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500">
      <path fill="#992FED" fill-opacity="1" d="M -4 500 C 627 378 817 86 1242 102 C 1336 107 1399 140 1438 180 L 1440 0 L 1360 0 C 1280 0 1120 0 960 0 C 800 0 640 0 480 0 C 320 0 160 0 80 0 L 0 0 Z"></path>
    </svg>
  </div>
  
  <div id="brand">Data</div>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200">
    <path fill="#BBC4D0" fill-opacity="1" d="M 0 2 C 495 295 1252 63 1442 156 L 1440 0 L 1360 0 C 1280 0 1120 0 960 0 C 800 0 640 0 480 0 C 320 0 160 0 80 0 L 0 0 Z"></path>
  </svg>

</ion-header>

<ion-toolbar>
  <ion-segment value="all" role="tablist" class="ios in-toolbar hydrated"
  (ionChange)="toolbar_update($event)" value="leaderboards">
    
    <ion-segment-button value="leaderboards" role="tab" aria-selected="true" 
    tabindex="0">Leaderboards</ion-segment-button>

    <ion-segment-button value="stats" role="tab" aria-selected="false" 
    tabindex="-1">My Stats</ion-segment-button>
  </ion-segment>
</ion-toolbar>


<ion-content>

  <ng-container *ngIf="toolbar_selection=='stats'">
    <div class="row">
      <div class="column">
        <div class="filter">
          <ion-label>Exercise</ion-label>
          <ion-select interface="popover" value="all">
            <ion-select-option value="all">All</ion-select-option>
            <ion-select-option value="walk">Walking</ion-select-option>
            <ion-select-option value="cycle">Cycling</ion-select-option>
            <ion-select-option value="run">Running</ion-select-option>
          </ion-select>
        </div>
      </div>

      <div class="column">
        <div class="filter">
          <ion-label>Time Period</ion-label>
          <ion-select interface="popover" value="weekly">
            <ion-select-option value="allTime">All Time</ion-select-option>
            <ion-select-option value="monthly">Monthly</ion-select-option>
            <ion-select-option value="weekly">Weekly</ion-select-option>
          </ion-select>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="toolbar_selection=='leaderboards'">

    <h1 style="color: black;">leaderboards</h1>

  </ng-container>


</ion-content>
