<ion-app class="background">
  <!--<ion-router-outlet></ion-router-outlet>-->
 
  <ng-container *ngIf = "authenticated == false; else loggedOut">
    
    <ion-header>
      <div class="curved"></div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 319">
        <rect width="100%" height="100%" fill="#BBC4D0"></rect>
        <path fill="#992FED" fill-opacity="1" d="M0,288L80,288C160,288,320,288,480,245.3C640,203,800,117,960,80C1120,43,1280,53,1360,58.7L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 319">
        <path fill="#BBC4D0" fill-opacity="1" d="M0,256L48,234.7C96,213,192,171,288,170.7C384,171,480,213,576,218.7C672,224,768,192,864,176C960,160,1056,160,1152,144C1248,128,1344,96,1392,80L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
      </svg>   
    </ion-header>

    <ion-content [fullscreen]="true">
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-content>
  </ng-container>

  <!-- template for ng #loggedOut -->
  <ng-template #loggedOut>
    <ion-router-outlet></ion-router-outlet>
  </ng-template>


</ion-app>
