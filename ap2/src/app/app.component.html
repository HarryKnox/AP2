<ion-app class="background">
  <!--<ion-router-outlet></ion-router-outlet>-->
 
  <ng-container *ngIf = "authenticated == false; else loggedOut">
    
    <ion-header>
      <div class="topPurple"></div>

      <div class="greyBit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500">
          <rect width="100%" height="100%" fill="#BBC4D0"></rect>
          <path fill="#992FED" fill-opacity="1" d="M -4 500 C 627 378 817 86 1242 102 C 1336 107 1399 140 1438 180 L 1440 0 L 1360 0 C 1280 0 1120 0 960 0 C 800 0 640 0 480 0 C 320 0 160 0 80 0 L 0 0 Z"></path>
        </svg>
      </div>
      
      <div id="brand">Fitness App</div>
      
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 419">
        <path fill="#BBC4D0" fill-opacity="1" d="M 0 126 C 495 295 1252 63 1439 406 L 1440 0 L 1360 0 C 1280 0 1120 0 960 0 C 800 0 640 0 480 0 C 320 0 160 0 80 0 L 0 0 Z"></path>
      </svg>
      
    </ion-header>
    
 
    

    <ion-content [fullscreen]="true">
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-content>

    
  <ion-footer>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700">
      <rect width="100%" height="100%" fill="white"></rect>
      <path fill="#992FED" fill-opacity="1" d="M 0 361 C 491 590 581 102 1436 -1 L 1442 753 L 3 753 Z"></path>
    </svg>
  </ion-footer>

  </ng-container>

  <!-- template for ng #loggedOut -->
  <ng-template #loggedOut>
    <ion-router-outlet></ion-router-outlet>
  </ng-template>



</ion-app>
