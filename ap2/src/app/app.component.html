<ion-app>
  <!--<ion-router-outlet></ion-router-outlet>-->
 
  <ng-container *ngIf = "authenticated == false; else loggedOut">
    <ion-content >
      <p style="text-align: center; margin-top: 50%;">Welcome to Sanus Fitness!</p>
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-content>
  </ng-container>

  <!-- template for ng #loggedOut -->
  <ng-template #loggedOut>
    <ion-router-outlet></ion-router-outlet>
  </ng-template>


</ion-app>
