<ion-header>
  <div class="topPurple"></div>

  <div class="greyBit">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500">
      <path fill="#992FED" fill-opacity="1" d="M -4 500 C 627 378 817 86 1242 102 C 1336 107 1399 140 1438 180 L 1440 0 L 1360 0 C 1280 0 1120 0 960 0 C 800 0 640 0 480 0 C 320 0 160 0 80 0 L 0 0 Z"></path>
    </svg>
  </div>
  
  <div id="brand">Exercise Upload</div>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200">
    <path fill="#BBC4D0" fill-opacity="1" d="M 0 2 C 495 295 1252 63 1442 156 L 1440 0 L 1360 0 C 1280 0 1120 0 960 0 C 800 0 640 0 480 0 C 320 0 160 0 80 0 L 0 0 Z"></path>
  </svg>

</ion-header>

<ion-content>

  <ion-list>
    <p>Exercise Type</p>
    <ion-radio-group class="row">

      <ion-item lines="none" class="column">
        <ion-icon name="walk" class="icons" [style.border]="iconBorderColour"></ion-icon>
        <ion-radio value="walk" (click)="changeIconColour()"></ion-radio>
      </ion-item>

      <ion-item lines="none" class="column">
        <ion-icon name="bicycle" class="icons" [style.border]="iconBorderColour"></ion-icon>
        <ion-radio value="cycle" (click)="changeIconColour()"></ion-radio>
      </ion-item>

      <ion-item lines="none" class="column">
        <div id="fIcon" class="icons" [style.border]="iconBorderColour">
          <fa-icon [icon]="runIcon"></fa-icon>
        </div>
        <ion-radio value="run" (click)="changeIconColour()"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <br>

    <p>How did it go?</p>
    <ion-textarea placeholder="Enter a description of your workout..."></ion-textarea>

    <div class="row">
      <div class="column2">
        <p>Distance</p>
        <ion-input value="0"></ion-input>
      </div>

      <div class="column2">
        <p>Unit</p>
        <ion-input value="Kilometres"></ion-input>
      </div>
    </div>

    <p style="margin-top:1.5em;">Time</p>
    <ion-input></ion-input>

    <br>
    
    <ion-button>Submit</ion-button>

  </ion-list>

</ion-content>
